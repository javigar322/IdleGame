<button
  [matMenuTriggerFor]="profile"
  mat-icon-button
  class="m-r-5 p-0 d-flex jc-c align-items-center"
>
  <img src="assets/images/users/1.jpg" alt="user" class="profile-pic" />
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
  <button mat-menu-item>
    <mat-icon fontIcon="settings"></mat-icon>Configuracion
  </button>
  <button mat-menu-item>
    <mat-icon fontIcon="account_box"></mat-icon>Perfil de usuario
  </button>
  <button mat-menu-item>
    <mat-icon fontIcon="notifications_off"></mat-icon>Desactivar notificaciones
  </button>
  <button mat-menu-item>
    <mat-icon fontIcon="exit_to_app"></mat-icon>Cerrar Sesion
  </button>
</mat-menu>
