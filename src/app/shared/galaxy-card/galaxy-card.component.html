<mat-card class="example-card">
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <section class="example-section">
      <mat-progress-bar
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
        [bufferValue]="bufferValue"
      >
      </mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content
    ><input type="button" (click)="addExperience()"
  /></mat-card-content>
</mat-card>
