<!-- sidebar -->
<div
  class="user-profile"
  style="background: url(assets/images/background/user-info.jpg) no-repeat"
>
  <!-- user profile img -->
  <div class="profile-img">
    <img src="assets/images/users/profile.png" alt="user" />
  </div>
  <!-- user profile texto -->
  <div class="profile-text">
    <a [matMenuTriggerFor]="sdprofile">
      <i>javier</i>
    </a>
  </div>
  <!-- desplegable con el menu del perfil -->
  <mat-menu #sdprofile="matMenu" class="mymegamenu">
    <button mat-menu-item>
      <mat-icon fontIcon="settings"></mat-icon>Configuracion
    </button>
    <button mat-menu-item>
      <mat-icon fontIcon="account_box"></mat-icon>Perfil de usuario
    </button>
    <button mat-menu-item>
      <mat-icon fontIcon="notification_off"></mat-icon>Desactivar notificaciones
    </button>
    <button mat-menu-item>
      <mat-icon fontIcon="exit_to_app"></mat-icon>Cerrar Sesion
    </button>
  </mat-menu>
</div>
