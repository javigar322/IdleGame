<h1 mat-dialog-title>Cambiar de nombre de usuario</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput type="text" [(ngModel)]="name" name="userName" />
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">cerrar</button>
      <button type="submit" mat-raised-button [mat-dialog-close]="name">
        confirmar
      </button>
    </div>
  </form>
</div>
